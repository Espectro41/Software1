<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Escáner y Búsqueda de Código de Barras</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #4a90e2, #50e3c2);
    color: #333;
    display: flex;
    flex-direction: column;
    height: 100vh;
    max-width: 350px;
    margin-left: auto;
    margin-right: auto;
  }
  header {
    padding: 15px;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.15);
    color: white;
    font-weight: 700;
    font-size: 1.5rem;
  }
  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding: 10px;
    background: white;
    border-radius: 12px;
    margin: 10px 10px 20px 10px;
    overflow-y: auto;
  }
  button {
    background-color: #4a90e2;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.25s ease;
    margin: 10px 0;
  }
  button:hover, button:focus {
    background-color: #357ABD;
    outline: none;
  }
  input[type="file"], input[type="text"] {
    margin: 10px 0 20px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 1rem;
    width: 100%;
  }
  #video {
    width: 100%;
    border-radius: 12px;
    background-color: black;
    max-height: 250px;
    object-fit: cover;
  }
  #result {
    margin-top: 15px;
    padding: 10px;
    background-color: #f0f8ff;
    border-radius: 8px;
    min-height: 60px;
    font-weight: 500;
    font-size: 1rem;
    color: #222;
  }
  #searchResults {
    margin-top: 15px;
    background: #e1f5fe;
    border-radius: 8px;
    padding: 10px;
    font-size: 0.9rem;
    color: #222;
    max-height: 200px;
    overflow-y: auto;
  }
  .record {
    border-bottom: 1px solid #bbdefb;
    padding: 6px 0;
  }
  .record:last-child {
    border-bottom: none;
  }
  .label {
    font-weight: 700;
    color: #1565c0;
  }
  .small-note {
    font-size: 0.8rem;
    color: #666;
    margin-top: 4px;
  }
  footer {
    text-align: center;
    font-size: 0.8rem;
    color: white;
    padding: 10px 0;
    background-color: rgba(0,0,0,0.1);
  }
  /* Scrollbar for search results */
  #searchResults::-webkit-scrollbar {
    height: 6px;
  }
  #searchResults::-webkit-scrollbar-thumb {
    background: #4a90e2;
    border-radius: 3px;
  }
</style>
</head>
<body>
<header>Escáner y Búsqueda de Código de Barras</header>
<main>
  <label for="fileInput">Carga el archivo Excel (.xlsx) con los registros:</label>
  <input type="file" id="fileInput" accept=".xlsx" />
  <button id="startScanBtn" disabled>Iniciar Escaneo</button>
  <video id="video" muted playsinline></video>

  <label for="manualInput">O ingresa el código manualmente o con lector externo:</label>
  <input type="text" id="manualInput" placeholder="Escribe o pega el código aquí" autocomplete="off"/>

  <button id="manualSearchBtn" disabled>Buscar Código Manual</button>

  <div id="result">Escanea un código de barras Code128 o ingresa un código manual para buscar registros.</div>
  <div id="searchResults"></div>
</main>
<footer>
  &copy; 2024 Escáner App - Hecho para Android
</footer>

<script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script>
  (function(){
    const fileInput = document.getElementById('fileInput');
    const startScanBtn = document.getElementById('startScanBtn');
    const manualInput = document.getElementById('manualInput');
    const manualSearchBtn = document.getElementById('manualSearchBtn');
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const searchResultsDiv = document.getElementById('searchResults');

    let records = [];
    let codeReader = null;

    // Cargar archivo Excel y convertir a registros JSON
    fileInput.addEventListener('change', e => {
      if(e.target.files.length === 0){
        alert('Por favor selecciona un archivo Excel válido.');
        startScanBtn.disabled = true;
        manualSearchBtn.disabled = true;
        return;
      }
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        try {
          const data = new Uint8Array(event.target.result);
          const workbook = XLSX.read(data, {type: 'array'});
          const firstSheetName = workbook.SheetNames[0];
          const worksheet = workbook.Sheets[firstSheetName];
          records = XLSX.utils.sheet_to_json(worksheet);
          if(records.length > 0){
            startScanBtn.disabled = false;
            manualSearchBtn.disabled = false;
            resultDiv.textContent = 'Archivo cargado. Listo para escanear o buscar manualmente.';
            searchResultsDiv.innerHTML = '';
          } else {
            resultDiv.textContent = 'El archivo está vacío o no se pudo leer.';
            startScanBtn.disabled = true;
            manualSearchBtn.disabled = true;
          }
        } catch(err) {
          resultDiv.textContent = 'Error al leer el archivo Excel.';
          console.error(err);
          startScanBtn.disabled = true;
          manualSearchBtn.disabled = true;
        }
      };
      reader.readAsArrayBuffer(file);
    });

    // Iniciar escaneo con cámara
    startScanBtn.addEventListener('click', async () => {
      if(codeReader){
        try {
          codeReader.reset();
        } catch(e) {
          // ignorar error
        }
      }
      codeReader = new ZXing.BrowserMultiFormatReader();

      resultDiv.textContent = 'Intentando acceder a la cámara...';

      if(video.srcObject){
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }

      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');

        if(videoDevices.length === 0){
          resultDiv.textContent = 'No se encontró ninguna cámara disponible.';
          return;
        }
        let selectedDeviceId = videoDevices[0].deviceId;
        for(const device of videoDevices){
          if(/back|rear|trasera/i.test(device.label)){
            selectedDeviceId = device.deviceId;
            break;
          }
        }

        resultDiv.textContent = 'Escaneando... Apunta con la cámara a un código de barras Code128.';

        codeReader.decodeFromVideoDevice(selectedDeviceId, video, (result, err) => {
          if(result){
            codeReader.reset();
            if(video.srcObject){
              video.srcObject.getTracks().forEach(track => track.stop());
              video.srcObject = null;
            }
            const scannedCode = result.text;
            resultDiv.textContent = `Código escaneado: ${scannedCode}`;
            searchRecords(scannedCode);
          } else if(err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
            resultDiv.textContent = 'Error al escanear el código.';
          }
        });
      } catch(err) {
        console.error(err);
        if(err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError'){
          resultDiv.textContent = 'Permiso denegado para acceder a la cámara. Por favor verifica los permisos del navegador.';
        } else {
          resultDiv.textContent = 'No se pudo iniciar la cámara.';
        }
      }
    });

    // Buscar código manualmente o con lector externo
    manualSearchBtn.addEventListener('click', () => {
      const manualCode = manualInput.value.trim();
      if(manualCode === ''){
        alert('Por favor ingresa un código para buscar.');
        return;
      }
      resultDiv.textContent = `Buscando manualmente el código: ${manualCode}`;
      searchRecords(manualCode);
    });

    // Función para buscar registros basados en código
    function searchRecords(code){
      if(records.length === 0){
        searchResultsDiv.innerHTML = '<strong>No hay datos cargados para buscar.</strong>';
        return;
      }
      const lowerCode = code.toLowerCase();
      const foundRecords = records.filter(record => {
        return Object.values(record).some(val => {
          if(typeof val === 'string' || typeof val === 'number') {
            return val.toString().toLowerCase().includes(lowerCode);
          }
          return false;
        });
      });

      if(foundRecords.length === 0){
        searchResultsDiv.innerHTML = '<strong>No se encontraron registros para el código.</strong>';
        return;
      }

      let html = '';
      foundRecords.forEach((rec, idx) => {
        html += '<div class="record">';
        html += `<div><span class="label">Registro ${idx + 1}:</span></div>`;
        for(const [key, value] of Object.entries(rec)){
          html += `<div><span class="label">${key}:</span> ${value}</div>`;
        }
        html += '</div>';
      });
      searchResultsDiv.innerHTML = html;
    }
  })();
</script>

</body>
</html>
