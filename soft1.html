<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Escáner y Búsqueda de Código de Barras</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #4a90e2, #50e3c2);
    color: #333;
    display: flex;
    flex-direction: column;
    height: 100vh;
    max-width: 350px;
    margin-left: auto;
    margin-right: auto;
  }
  header {
    padding: 15px;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.15);
    color: white;
    font-weight: 700;
    font-size: 1.5rem;
  }
  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding: 10px;
    background: white;
    border-radius: 12px;
    margin: 10px 10px 20px 10px;
    overflow-y: auto;
  }
  button {
    background-color: #4a90e2;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.25s ease;
    margin: 10px 0;
  }
  button:hover, button:focus {
    background-color: #357ABD;
    outline: none;
  }
  input[type="file"] {
    margin: 10px 0 20px 0;
  }
  #video {
    width: 100%;
    border-radius: 12px;
    background-color: black;
    max-height: 250px;
    object-fit: cover;
  }
  #result {
    margin-top: 15px;
    padding: 10px;
    background-color: #f0f8ff;
    border-radius: 8px;
    min-height: 60px;
    font-weight: 500;
    font-size: 1rem;
    color: #222;
  }
  #searchResults {
    margin-top: 15px;
    background: #e1f5fe;
    border-radius: 8px;
    padding: 10px;
    font-size: 0.9rem;
    color: #222;
    max-height: 200px;
    overflow-y: auto;
  }
  .record {
    border-bottom: 1px solid #bbdefb;
    padding: 6px 0;
  }
  .record:last-child {
    border-bottom: none;
  }
  .label {
    font-weight: 700;
    color: #1565c0;
  }
  .small-note {
    font-size: 0.8rem;
    color: #666;
    margin-top: 4px;
  }
  footer {
    text-align: center;
    font-size: 0.8rem;
    color: white;
    padding: 10px 0;
    background-color: rgba(0,0,0,0.1);
  }
  /* Scrollbar for search results */
  #searchResults::-webkit-scrollbar {
    height: 6px;
  }
  #searchResults::-webkit-scrollbar-thumb {
    background: #4a90e2;
    border-radius: 3px;
  }
</style>
</head>
<body>
<header>Escáner y Búsqueda de Código de Barras</header>
<main>
  <label for="fileInput">Carga el archivo Excel (.xlsx) con los registros:</label>
  <input type="file" id="fileInput" accept=".xlsx" />
  <button id="startScanBtn" disabled>Iniciar Escaneo</button>
  <video id="video" muted playsinline></video>
  <div id="result">Escanea un código de barras Code128 para buscar registros.</div>
  <div id="searchResults"></div>
</main>
<footer>
  &copy; 2024 Escáner App - Hecho para Android
</footer>
